<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor game</title>
    <link rel="stylesheet" href="first.css"/>
</head>
<body>
    <h1>Rock Paper Scissor</h1>

    <div class="choices">
        <div class="choice" id="Stone"><img src="./images/stone.jpeg"></div>
        <div class="choice" id="Paper"><img src="./images/paper.jpeg"></div>
        <div class="choice" id="Scissor"><img src="./images/scissor.jpeg"></div>
    </div>
    <div>
    </div>

    <div class="Score-Board">
        <div class="Score">
        <p id="user-score">0</p>
        <p><h3>YOU</h3></p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p><h3>COMPUTER</h3></p>
    </div>
    </div>

    <div class="message-container">
        <div id="msg"><h2>Play your move</h2></div>
    </div>
    <script src="second.js"></script>
</body>
</html>
